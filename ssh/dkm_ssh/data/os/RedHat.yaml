---

ssh::packages:
  - openssh-server
  - openssh-clients
ssh::service_name:                         'sshd'
ssh::config_path:                           '/etc/ssh/sshd_config'
ssh::user:                                  'root'
ssh::group:                                 'root'
ssh::mode:                                  '0600'
ssh::protocol:                              '2'
ssh::port:                                  '22'
ssh::address_family:                        'any'
ssh::listen_address_v4:                     '0.0.0.0'
ssh::listen_address_v6:                     '::'
ssh::host_key:                              '/etc/ssh/ssh_host_rsa_key'
ssh::host_key_1:                            '/etc/ssh/ssh_host_ed25519_key'
ssh::rekey_limit:                           'default none'
ssh::syslog_facility:                       'AUTHPRIV'
ssh::log_level:                             'INFO'
ssh::login_grace_time:                      '20'
ssh::permit_root_login:                     'no'
ssh::strict_modes:                          'yes'
ssh::max_auth_tries:                        '2'
ssh::max_sessions:                          '3'
ssh::pubkey_authentication:                 'yes'
ssh::authorized_keys_file:                  'ssh/authorized_keys'
ssh::authorized_principals_file:            'none'
ssh::authorized_keys_command:               'none'
ssh::authorized_keys_command_user:          'nobody'
ssh::hostbased_authentication:              'no'
ssh::ignore_user_known_hosts:               'no'
ssh::ignore_rhosts:                         'yes'
ssh::permit_empty_passwords:                'no'
ssh::password_authentication:               'yes'
ssh::challenge_response_authentication:     'no'
ssh::kerberos_authentication:               'no'
ssh::kerberos_or_local_passwd:              'yes'
ssh::kerberos_ticket_cleanup:               'yes'
ssh::kerberos_get_afs_token:                'no'
ssh::kerberos_sse_kuserok:                  'yes'
ssh::gssapi_authentication:                 'no'
ssh::gssapi_cleanup_credentials:            'no'
ssh::gssapi_strict_acceptor_check:          'yes'
ssh::gssapi_key_exchange:                   'no'
ssh::gssapi_enablek5users:                  'no'
ssh::use_pam:                               'yes'
ssh::allow_agent_forwarding:                'no'
ssh::allow_tcp_forwarding:                  'no'
ssh::gateway_ports:                         'no'
ssh::x11_forwarding:                        'no'
ssh::x11_display_offset:                    '10'
ssh::x11_use_localhost:                     'yes'
ssh::permit_tty:                            'yes'
ssh::print_motd:                            'no'
ssh::print_last_log:                        'yes'
ssh::tcp_keep_alive:                        'yes'
ssh::permit_user_environment:               'no'
ssh::compression:                           'delayed'
ssh::client_alive_interval:                 '300'
ssh::client_alive_count_max:                '2'
ssh::use_dns:                               'yes'
ssh::pid_file:                              '/var/run/sshd.pid'
ssh::max_startups:                          '10:30:100'
ssh::permit_tunnel:                         'no'
ssh::chroot_directory:                      'none'
ssh::version_addendum:                      'none'
ssh::banner:                                'none'
ssh::accept_env_1:                          'LANG LC_CTYPE LC_NUMERIC LC_TIME LC_COLLATE LC_MONETARY LC_MESSAGES'
ssh::accept_env_2:                          'LC_PAPER LC_NAME LC_ADDRESS LC_TELEPHONE LC_MEASUREMENT'
ssh::accept_env_3:                          'LC_IDENTIFICATION LC_ALL LANGUAGE'
ssh::accept_env_4:                          'XMODIFIERS'
ssh::subsystem:                             '     sftp    /usr/libexec/openssh/sftp-server'
